<!DOCTYPE html>
<html lang="en">

<head>
	<title>Adult Incomes</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="static/images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/animsition/css/animsition.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/daterangepicker/daterangepicker.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/css/util.css">
	<link rel="stylesheet" type="text/css" href="static/css/main.css">
	<!--===============================================================================================-->
</head>

<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action="/predict" method="POST">
				<span class="contact100-form-title">
					Adult Income Predictions
				</span>

				<div class="wrap-input100 validate-input" data-validate="Age is required">
					<span class="label-input100">Age</span>
					<input class="input100" type="number" name="age" placeholder="Enter your Age">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">workclass</span>
					<div>
						<select class="selection-2" name="workclass">
							<option>Choose workclass</option>
							<option value="0">Federal Gov (0)</option>
							<option value="1">Local Gov(1)</option>
							<option value="2">Never worked(2)</option>
							<option value="3">Private(3)</option>
							<option value="4">Self-emp-inc(4)</option>
							<option value="5">Self-emp-not-inc(6)</option>
							<option value="6">State Gov(6)</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="fnlwgt is required">
					<span class="label-input100">fnlwgt</span>
					<input class="input100" type="text" name="fnlwgt" placeholder="Enter fnlwgt">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 input100-select">
					<span class="label-input100">education</span>
					<div>
						<select class="selection-2" name="education">
							<option>Choose education</option>
							<option value="0">Assoc-acdm (0)</option>
							<option value="1">Assoc-voc (1)</option>
							<option value="2">Bachelors (2)</option>
							<option value="3">Doctorate (3)</option>
							<option value="4">HS-grad (4)</option>
							<option value="5">Masters (5)</option>
							<option value="6">Preschool (6)</option>
							<option value="7">Prof-school (7)</option>
							<option value="8">Some-college (8)</option>
							<option value="9">Primary (9)</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">marital_status</span>
					<div>
						<select class="selection-2" name="marital_status">
							<option>Choose marital_status</option>
							<option value="0">Divorced(0)</option>
							<option value="1">Married-civ-spouse(1)</option>
							<option value="2">Married-spouse-absent(2)</option>
							<option value="3">Never-married(3)</option>
							<option value="4">Separated(4)</option>
							<option value="5">Widowed(5)</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">occupation</span>
					<div>
						<select class="selection-2" name="occupation">
							<option>Choose occupation</option>
							<option value="0">Adm-clerical(0)</option>
							<option value="1">Craft-repair(1)</option>
							<option value="2">Exec-managerial(2)</option>
							<option value="3">Farming-fishing(3)</option>
							<option value="4">Handlers-cleaners(4)</option>
							<option value="5">Machine-op-inspct(5)</option>
							<option value="6">Other-service(6)</option>
							<option value="7">Priv-house-serv(7)</option>
							<option value="8">Prof-specialty(8)</option>
							<option value="9">Protective-serv(9)</option>
							<option value="10">Sales(10)</option>
							<option value="11">Tech-support(11)</option>
							<option value="12">Transport-moving(12)</option>
							<option value="13">Not Specified(13)</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">relationship</span>
					<div>
						<select class="selection-2" name="relationship">
							<option>Choose relationship</option>
							<option value="0">Husband(0)</option>
							<option value="1">Not-in-family(1)</option>
							<option value="2">Other-relative(2)</option>
							<option value="3">Own-childs(3)</option>
							<option value="4">Unmarried(4)</option>
							<option value="5">Wife(5)</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">race</span>
					<div>
						<select class="selection-2" name="race">
							<option>Choose race</option>
							<option value="0">Amer-Indian-Eskimo(0)</option>
							<option value="1">Asian-Pac-Islander(1)</option>
							<option value="2">Black(2)</option>
							<option value="3">Other(3)</option>
							<option value="4">White(4)</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">sex</span>
					<div>
						<select class="selection-2" name="sex">
							<option>Choose sex</option>
							<option value="1">Male (1)</option>
							<option value="0">Female (0)</option>

						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="capital_gain is required">
					<span class="label-input100">capital_gain</span>
					<input class="input100" type="number" name="capital_gain" placeholder="Enter capital_gain">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="capital_loss is required">
					<span class="label-input100">capital_loss</span>
					<input class="input100" type="number" name="capital_loss" placeholder="Enter capital_loss">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="hours_per_week is required">
					<span class="label-input100">hours_per_week</span>
					<input class="input100" type="number" name="hours_per_week" placeholder="Enter hours_per_week">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">native_country</span>
					<div>
						<select class="selection-2" name="native_country">
							<option>Choose Native Country</option>
							<option value="0">Asian (0)</option>
							<option value="1">Central_America (1)</option>
							<option value="2">EU (2)</option>
							<option value="3">North_America (3)</option>
							<option value="4">South_America (4)</option>
							<option value="5">unknown(5)</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Predict
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

	<!--===============================================================================================-->
	<script src="static/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="static/vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="static/vendor/bootstrap/js/popper.js"></script>
	<script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="static/vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
	<!--===============================================================================================-->
	<script src="static/vendor/daterangepicker/moment.min.js"></script>
	<script src="static/vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="static/js/main.js"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'UA-23581568-13');
	</script>

</body>

</html>
